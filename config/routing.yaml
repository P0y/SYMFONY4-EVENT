# eventget_event:    path: /event/{id}    controller: App\Controller\Api\EventController::getEvent    methods: GET|HEAD    requirements:        id: '\d+'add_event:    path: /event/    controller: App\Controller\Api\EventController::addEvent    methods: POST|HEAD# userget_user:    path: /user/{id}    controller: App\Controller\Api\EventController::getOneUser    methods: GET|HEAD    requirements:        id: '\d+'add_user:    path: /user/    controller: App\Controller\Api\UserController::addUser    methods: POST|HEADauthenticate_user:    path: /user/authenticate/    controller: App\Controller\Api\UserController::authenticate    methods: POST|HEAD